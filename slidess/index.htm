<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Adote </title>

    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="slider">
    <div class="slides"></div>
<!-- radio buttons -->
<input type="radio" name="radio-btn" id="radio1">
<input type="radio" name="radio-btn" id="radio2">
<input type="radio" name="radio-btn" id="radio3">
<input type="radio" name="radio-btn" id="radio4">
<!-- fim  radio buttons -->

<!-- slide imagens -->
<div class="slide first">
    <img src="img/dog1.png" alt="dog1">
</div>
<div class="slide two">
    <img src="img/dog.jpg" alt="dog">
</div>
<div class="slide three">
    <img src="img/doquinho.jpg" alt="doguinho">
</div>
<div class="slide four">
    <img src="img/doug.jpg" alt="doug">
</div>
<!-- fim slide imagens -->

<!-- Navigation Auto -->

<div class="navigation-auto">
    <div class="auto-bnt1"></div>
    <div class="auto-bnt2"></div>
    <div class="auto-bnt3"></div>
    <div class="auto-bnt4"></div>
</div>

<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
</div>

</body>
<script src="app.js"></script>
</html>
